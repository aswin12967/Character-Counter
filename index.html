<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <!--STYLE SHEET-->
    <link href="./style.css" rel="stylesheet">
    <!--FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Real-Time Character Counter</h1>
        <textarea id="textArea" maxlength="200" placeholder="Type your text here"></textarea>
        <div id="counter">0/200 Characters</div>
        <div id="warning">Character Limit reached!</div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
